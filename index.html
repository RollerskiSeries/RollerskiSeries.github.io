<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif; color:rgb(0,56,101)}
body, html {
  height: 100%;
  color:rgb(0,56,101);
  line-height: 1.8;
}

.w3-wide {letter-spacing: 10px;}
.w3-hover-opacity {cursor: pointer;}

.parallax {
  /* The image used */
  background-image: url("/assets/blueay_rollerskier.jpg");
  background-color:rgba(1, 24, 136, 0.535);

  /* Set a specific height */
  min-height: 700px; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1600px) {
  .bgimg-1, .bgimg-2, .bgimg-3 {
    background-attachment: scroll;
    min-height: 400px;
  }
}
/* This allows designers to put text in front of a picture */

/* Image and text go inside this div */
.overlay-content {
    text-align: center;
    position: relative;
}

/* Use this div to lighten an image and put dark text overlayed */
.overlay-lighten {
    opacity: 0.3;
  }
  
/* Use this div to darken an image and put light text overlayed */
    .overlay-darken {
    filter: brightness(70%);
  }

/* Use this class in a div, h2, or p to center the overlayed text */
.overlay-text {
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
    }
    
.gb-blue {
    color:#fff!important;
    background-color:rgb(0,56,101)!important
    
}

a.gb-red-hover:hover {

.navbar {

.dropdown {

  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: rgb(203,51,59);
}

.dropdown-content {
  display: none;
  position: fixed;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

}

.dropdown-content a {
  float: none;
  color: rgb(0,56,101);
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: rgb(203,51,59)!important;
  color: white!important;
}

.dropdown:hover .dropdown-content {
  display: block;
}

}
</style>

<script>

// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    var dropown = document.getElementById("myDropdown");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "navbar" + " w3-card" + " w3-animate-top" + " gb-blue";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top gb-blue", "");
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}

</script>
